[application]

name="Life is Money"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"

[input]

pause=[key(Escape)]
move_up=[key(W)]
move_right=[key(D)]
move_left=[key(A)]
move_down=[key(S)]
fire=[mbutton(0, 1)]

[render]

default_clear_color=#ff000000
